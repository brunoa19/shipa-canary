language: go
go:
    - 1.8
before_script:
    - sudo apt-get update
    - sudo apt-get install python-pip
script:
    - sudo pip install shipa-ci && shipa-ci --app=canary-travis --server=$SHIPASERVER --email=$SHIPAEMAIL --password=$SHIPAPASSWORD --verbose --steps=3 --step-interval=30s --step-weight=30
env:
    global:
notifications:
    on_success: never
    on_failure: never
